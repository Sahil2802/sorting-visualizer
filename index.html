<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <header>
      <h1>Sorting Visualizer</h1>
      <nav>
          <div class="nav-container">
              <div class="sort-col">
                  <button class="sort-btns bubbleSort">Bubble Sort</button>
                  <button class="sort-btns selectionSort">Selection Sort</button>
                  <button class="sort-btns insertionSort">Insertion Sort</button>
                  <button class="sort-btns quickSort">Quick Sort</button>
                  <button class="sort-btns mergeSort">Merge Sort</button>
              </div>
          </div>
      </nav>
  </header>
  <body>
    <div class="control-panel">
        <div class="button-cont" id="new-array">
            <button class="btn arr-btn">Generate Array</button>
        </div>
        <div class="button-cont slider" id="size">
            <span id="size">Size <input id="arr-size" type="range"  min="5" max="100" step="1" value="50">
            </span>
        </div>
        <span class="button-cont slider" id="speed">Speed
            <input id="speed_input" type="range" stepDown=10 min="20" max="300"  value=50>
        </span>
    </div>
    <div class="bar-cont">
        <div id="bars" class="flex-container"></div>
            <script src="scripts/sorting.js"></script>
            <script src="scripts/bubble.js"></script>
            <script src="scripts/insertion.js"></script>
            <script src="scripts/merge.js"></script>
            <script src="scripts/quick.js"></script>
            <script src="scripts/selection.js"></script>
    </div>
    <!-- Script -->
  </body>
</html>
